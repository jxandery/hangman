<!DOCTYPE html>
<html>
  <head>
    <title>Hangman!</title>
  </head>
  <body>
    <h1>Hangman!</h1>

    <script>
      var words = ["bird", "fish", "cat", "dog", "gerbil", "hamster"]
      var secret = words[Math.floor(Math.random() * words.length)];
      var guessCount = 5
      var revealedLetters = []

      for (var spaces = 0; spaces < secret.length; spaces++) {
        revealedLetters[spaces] = "_";
        }

      function incorrectGuess(secret) {
        alert("Your guess is not the correct number of letters. Please guess a word with " + secret.length + " or enter only a single letter");
      }

      function updateState(secret, guess, revealedLetters){
        for (var spaces = 0; spaces < secret.length; spaces++) {
          if (secret[spaces] == guess) {
            revealedLetters[spaces] = guess;
          }
        }
      }

      function gameLogic(guess, secret, revealedLetters, guessCount) {
        if (guess == secret) {
          alert("Congratulations! " + guess + " is correct!");
        } else if (guess.length == 0 || guess.length == 1 || guess.length == secret.length) {
          guessCount -= 1;
          updateState(secret, guess, revealedLetters);
        } else {
          incorrectGuess(secret);
        }
      }

      function gameStatus(revealedLetters, guessCount) {
        alert("You currently only have " + revealedLetters.join('') + " showing and " + guessCount + " guesses left");
      }

      while (guess !== secret && guessCount !== 0) {
        gameStatus(revealedLetters, guessCount);
        var guess = prompt("Guess a letter/word or click Cancel to stop playing");
        var guess = guess.toLowerCase();
          if (guess == null) {
            break;
          } else {
            gameLogic(guess, secret, revealedLetters, guessCount);
            guessCount -= 1;
          }
        }
        alert("Game Over");

    </script>
  </body>
</html>
